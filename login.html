<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.css">
    <style>
        body {
            background: url('dist/img/boxed-bg.jpg');
        }

        #register-box {
            height: 80vh;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div class="conteiner-fluid ">

        <div class="row mt-3">
            <div class="col text-center">
                <h1>My Web Application</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4 ps-5 pe-5 ps-md-0 pe-md-0">

                <div id="register-box" class="d-flex justify-content-center">

                    <div class="card border-1 border-primary">

                        <h5 class="card-header bg-primary text-white">
                            Register
                        </h5>

                        <div class="card-body">
                            <form id="register">

                                <ul class="nav nav-tabs" id="tab-nav" role="tablist">
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link active" id="account-tab" data-bs-toggle="tab"
                                            data-bs-target="#account" type="button" role="tab" aria-controls="account"
                                            aria-selected="true">Account</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="personal-data-tab" data-bs-toggle="tab"
                                            data-bs-target="#personal-data" type="button" role="tab"
                                            aria-controls="personal-data" aria-selected="false">Personal Data</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="addresses-tab" data-bs-toggle="tab"
                                            data-bs-target="#addresses" type="button" role="tab"
                                            aria-controls="addresses" aria-selected="false">Addresses</button>
                                    </li>
                                    <li class="nav-item" role="presentation">
                                        <button class="nav-link" id="contacts-tab" data-bs-toggle="tab"
                                            data-bs-target="#contacts" type="button" role="tab" aria-controls="contacts"
                                            aria-selected="false">Contacts</button>
                                    </li>
                                </ul>

                                <div class="tab-content" id="myTabContent">

                                    <div class="tab-pane fade show active" id="account" role="tabpanel"
                                        aria-labelledby="account-tab">
                                        <hr class="mt-0">
                                        <div class="row mb-3">
                                            <h5>Account</h5>
                                        </div>
                                        <div id="email" class="row mb-3">
                                            <label for="input-email" class="form-label col-3">Email</label>
                                            <div class="col-9">
                                                <input type="email" class="form-control" id="input-email">
                                            </div>
                                        </div>
                                        <div id="password" class="row mb-3">
                                            <label for="input-password" class="form-label col-3">Password</label>
                                            <div class="col-9">
                                                <input type="password" class="form-control" id="input-password">
                                            </div>
                                        </div>
                                        <div id="confirm-password" class="row mb-3">
                                            <label for="input-confirm-password" class="form-label col-3">Confirm
                                                Password</label>
                                            <div class="col-9">
                                                <input type="password" class="form-control" id="input-confirm-password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="tab-pane fade" id="personal-data" role="tabpanel"
                                        aria-labelledby="personal-data-tab">
                                        <hr class="mt-0">
                                        <div class="row mb-3">
                                            <h5>Personal Data</h5>
                                        </div>
                                        <div id="name" class="row mb-3">
                                            <label for="input-name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="input-name">
                                        </div>
                                        <div id="last-name" class="row mb-3">
                                            <label for="input-last-name" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="input-last-name">
                                        </div>
                                        <div id="birthdate" class="row mb-3">
                                            <label for="input-birthdate" class="form-label">Birthdate</label>
                                            <input type="date" class="form-control" id="input-birthdate">
                                        </div>
                                        <div id="gender" class="row mb-3">
                                            <label for="input-gender" class="form-label">Gender</label>
                                            <select class="form-control" id="input-gender">
                                                <option value="">Choose...</option>
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                                <option value="O">Other</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="tab-pane fade" id="addresses" role="tabpanel"
                                        aria-labelledby="addresses-tab">
                                        <h5>Addresses Tab</h5>
                                    </div>

                                    <div class="tab-pane fade" id="contacts" role="tabpanel"
                                        aria-labelledby="contacts-tab">
                                        <h5>Contacts Tab</h5>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
    <script src="dist/js/index.js"></script>

            var form = new window.App.RegisterForm("#register");

</body>

</html>
